<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recupero Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index">CICCIO'S DB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Content -->
    <div class="content">
        <div class="login-wrapper">
            <div class="login-box">
                <h2 class="text-center">Recupera la tua password</h2>

                <!-- Messaggio di errore -->
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>

                <form id="recoveryForm" action="recover-password" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <div class="text-danger d-none" id="emailError">Inserisci un'email valida</div>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nuova Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword">
                        <div class="text-danger d-none" id="passwordError">La password non pu√≤ essere vuota</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="accettoTrattamento" name="accettoTrattamento">
                        <label class="form-check-label" for="accettoTrattamento">Accetto il trattamento dei dati personali</label>
                        <div class="text-danger d-none" id="trattamentoError">Devi accettare il trattamento dei dati</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Recupera Password</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>
                Seguimi su: <a href="https://www.linkedin.com/in/francesco-caianiello-065525197?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">LinkedIn</a>
                | <a href="https://www.instagram.com/kekkocaia_20" target="_blank">Instagram</a>
                | <a href="mailto:frank.caianiello@gmail.com">Gmail</a>
            </p>
        </div>
    </footer>

    <script src="js/valid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
